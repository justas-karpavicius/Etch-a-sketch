<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8" defer></script>
</head>
<body>
    <header>
        <h1 class="main-header">Etch-a-sketch</h1>
    </header>
    <main>
        <div class="etch-a-sketch-div">
            <div id="container"></div>
            <div class="control-div">
                <div class="button-div">
                    <button id="black" type="button"></button>
                    <span>BLACK</span>
                </div>
                <div class="button-div">
                    <input id="color-picker" class="button-div-button" type="color"></button>
                    <span>COLOR</span>
                </div>
                <div class="button-div">
                    <button id="erase" type="button"></button>
                    <span>ERASE</span>
                </div>
                <div class="button-div">
                    <button id="reset" type="button"></button>
                    <span>RESET</span>
                </div>
            </div>
        </div>        
    </main>
</body>
</html>
